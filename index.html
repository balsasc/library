<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>

  <form id = "form">
    <h2>Add a book!</h2>

    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="title" name="title" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="author">author</label>
      <input type="text" class="author" name="author" required autocomplete="off">
    </div>
    
    <div class="form-group">
      <label for="pages">pages</label>
      <input type="number" class="pages" name="pages" min="1" required>
    </div>
    
    <div class="form-group check">
      <label for="read">have you read this book?</label>
      <input type="checkbox" class="read" name="read">
    </div>
    
    <button type="submit" class="submit">Add book</button>
  </form>

  <main>
  <ul class="books"></ul>

  </main>


  <script src="./script.js"></script>

</body>
</html>
